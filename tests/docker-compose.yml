version: '3.7'

services:

  consul-server:
    image: hashicorp/consul:1.17.3
    container_name: consul-server
    restart: always
    environment:
      CONSUL_HTTP_ADDR: "consul-server:8500"
#      CONSUL_HTTP_TOKEN: "e95b599e-166e-7d80-08ad-aee76e7ddf19"
    volumes:
     - ./configs/server.json:/consul/config/server.json
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -dev"
